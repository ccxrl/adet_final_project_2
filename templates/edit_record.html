<!-- edit_record.html -->
{% include "header.html" %}

{% block body %}
<div class="panel-heading">
    <h2>Edit Record <a class="pull-right btn btn-success" href="{{ url_for('view_patient', patient_id=record.patient_id) }}">Back</a></h2>
</div>

<div class="panel-body">
    <form action="{{ url_for('edit_record', record_id=record.record_id) }}" method="post">
        <input type="hidden" name="patient_id" value="{{ record.patient_id }}">
        <div class="form-group">
            <label for="diagnosis">Diagnosis</label>
            <input type="text" class="form-control" name="diagnosis" id="diagnosis" value="{{ record.diagnosis }}" required>
        </div>
        <div class="form-group">
            <label for="treatment_plan">Treatment Plan</label>
            <input type="text" class="form-control" name="treatment_plan" id="treatment_plan" value="{{ record.treatment_plan }}" required>
        </div>
        <div class="form-group">
            <label for="date_of_visit">Date of Visit</label>
            <input type="date" class="form-control" name="date_of_visit" id="date_of_visit" value="{{ record.date_of_visit }}" required>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" name="submit" value="Update Record">
        </div>
    </form>
</div>

{% endblock %}

{% include "footer.html" %}
